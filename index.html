<html lang="en">

<body>
        <h1 id="title">Stopwatch</h1>
    

    <div class="container">
        <div id="display">
            00:00:00
        </div>

        <div class="buttons">
            <button id="start" onclick="start()"><i class='bx bx-play'></i></button>
            <button id="stop" onclick="stop()"><i class='bx bx-pause' ></i></button>
            <button id="reset" onclick="reset()"><i class='bx bx-reset'></i></button>
        </div>
    </div>





    <script src="script.js"></script>    
</body>
</html>
